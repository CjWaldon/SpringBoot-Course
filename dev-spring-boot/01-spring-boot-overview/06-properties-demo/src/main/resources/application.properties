#use wildcard "*" to expose all endpoints
# can expose individual endpoints with a comma-=delimited list

management.endpoints.web.exposure.include=*
management.info.env.enabled=true
#exclude individual enpoints with acomma-delimited list
#management.endpoints.web.exposure.exclude=info,health

info.app.name=My Super Cool App
info.app.description= A crazy and fun app, yoohoo! JSON object formatted by JSON Beautifier browser extention
info.app.version=1.0.0

#define custom properties
coach.name=Mickey Mouse
team.name=The Mouse Club

#Change sptring boot embedded server port
server.port=7070

#set application context path
# all requests should be prefixed with the context path
server.servlet.context-path=/mycoolapp